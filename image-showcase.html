<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#d4a574">
    <title>Noriel & Gloria - Our Photo Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/additional-styles.css" rel="stylesheet">
    <style>
        body {
            font-family: var(--font-body);
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--white);
            padding-top: 80px;
        }

        .showcase-header {
            text-align: center;
            padding: 3rem 0;
            background: linear-gradient(135deg, var(--secondary-color) 0%, #f0ede8 100%);
            margin-bottom: 2rem;
        }

        .showcase-title {
            font-family: var(--font-heading);
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .showcase-subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
        }

        .image-showcase-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .showcase-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: none;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background-color: var(--primary-color);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .image-showcase-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .showcase-image-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            background-color: var(--white);
        }

        .showcase-image-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .showcase-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .showcase-image-item:hover .showcase-image {
            transform: scale(1.05);
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: var(--white);
            padding: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .showcase-image-item:hover .image-overlay {
            opacity: 1;
        }

        .image-info h3 {
            font-family: var(--font-heading);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .image-info p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .stats-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--white);
            padding: 3rem 0;
            text-align: center;
            margin: 3rem 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .stat-item {
            padding: 1.5rem;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            font-family: var(--font-heading);
            color: var(--white);
            display: block;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-to-main {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 500;
            transition: var(--transition);
            margin: 2rem auto;
            display: flex;
            width: fit-content;
        }

        .back-to-main:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--text-light);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .showcase-title {
                font-size: 2.5rem;
            }

            .showcase-subtitle {
                font-size: 1rem;
                padding: 0 1rem;
            }

            .image-showcase-container {
                padding: 0 1rem;
            }

            .image-showcase-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .showcase-image {
                height: 200px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
        }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="assets/icons/text.svg" alt="N & G" class="logo-image">
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Back to Wedding Site</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <img src="assets/icons/burger.svg" alt="Menu" class="burger-icon">
                <img src="assets/icons/close.svg" alt="Close" class="close-icon">
            </div>
        </div>
    </nav>

    <!-- Showcase Header -->
    <header class="showcase-header">
        <h1 class="showcase-title">Our Photo Collection</h1>
        <p class="showcase-subtitle">A beautiful showcase of our love story captured through precious moments from our engagement and wedding journey</p>
    </header>

    <!-- Statistics Section -->
    <section class="stats-section">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number">13</span>
                    <span class="stat-label">Total Photos</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">5</span>
                    <span class="stat-label">Hero Moments</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">5</span>
                    <span class="stat-label">Gallery Portraits</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">3</span>
                    <span class="stat-label">Couple Memories</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Image Showcase -->
    <main class="image-showcase-container">
        <!-- Filters -->
        <div class="showcase-filters">
            <button class="filter-btn active" data-filter="all">All Photos</button>
            <button class="filter-btn" data-filter="engagement">Engagement</button>
            <button class="filter-btn" data-filter="couple">Couple</button>
            <button class="filter-btn" data-filter="family">Family</button>
            <button class="filter-btn" data-filter="portrait">Portraits</button>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loading">
            <p>Loading beautiful memories...</p>
        </div>

        <!-- Image Grid -->
        <div class="image-showcase-grid" id="imageGrid">
            <!-- Images will be dynamically loaded here -->
        </div>

        <!-- Back to Main Site -->
        <div style="text-align: center;">
            <a href="index.html" class="back-to-main">
                ‚Üê Back to Wedding Site
            </a>
        </div>
    </main>

    <!-- Lightbox Modal -->
    <div class="lightbox-overlay" id="lightbox-overlay">
        <div class="lightbox-container">
            <button class="lightbox-close" id="lightbox-close">&times;</button>
            <button class="lightbox-nav lightbox-prev" id="lightbox-prev">&#8249;</button>
            <button class="lightbox-nav lightbox-next" id="lightbox-next">&#8250;</button>

            <div class="lightbox-content">
                <img src="" alt="" class="lightbox-image" id="lightbox-image">
                <div class="lightbox-info">
                    <p class="lightbox-caption" id="lightbox-caption"></p>
                    <div class="lightbox-counter">
                        <span id="lightbox-current">1</span> / <span id="lightbox-total">135</span>
                    </div>
                </div>
            </div>

            <div class="lightbox-thumbnails" id="lightbox-thumbnails">
                <!-- Thumbnails will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Image data for the showcase - using available images
        const allImages = [
            // Hero slideshow images (existing)
            { src: 'hero-slideshow/P2P05402.jpg', category: 'couple', title: 'Our Love Story', description: 'Beautiful moments captured in time' },
            { src: 'hero-slideshow/P2P05521.jpg', category: 'engagement', title: 'Engagement Bliss', description: 'The joy of our engagement' },
            { src: 'hero-slideshow/P2P05549.jpg', category: 'couple', title: 'Romantic Moments', description: 'Sweet moments together' },
            { src: 'hero-slideshow/P2P07170.jpg', category: 'family', title: 'Family Love', description: 'Surrounded by family love' },
            { src: 'hero-slideshow/P2P07339.jpg', category: 'couple', title: 'Forever Together', description: 'Our journey continues' },

            // Gallery images (existing)
            { src: 'assets/images/gallery/hero-01.jpg', category: 'portrait', title: 'Beautiful Portrait', description: 'A stunning portrait capture' },
            { src: 'assets/images/gallery/hero-02.jpg', category: 'couple', title: 'Perfect Day', description: 'A perfect day with you' },
            { src: 'assets/images/gallery/hero-03.jpg', category: 'engagement', title: 'Engagement Magic', description: 'The magic of our engagement' },
            { src: 'assets/images/gallery/hero-04.jpg', category: 'family', title: 'Family Celebration', description: 'Celebrating with family' },
            { src: 'assets/images/gallery/hero-05.jpg', category: 'portrait', title: 'Elegant Portrait', description: 'An elegant portrait session' },

            // Couple images (existing)
            { src: 'assets/images/couple/buncayo.jpg', category: 'couple', title: 'Sweet Embrace', description: 'Holding each other close' },
            { src: 'assets/images/couple/coco.jpg', category: 'couple', title: 'Romantic Evening', description: 'A romantic evening together' },
            { src: 'assets/images/couple/noriglo.png', category: 'couple', title: 'Love Gaze', description: 'Looking at each other with love' }
        ];

        // DOM Elements
        const loading = document.getElementById('loading');
        const imageGrid = document.getElementById('imageGrid');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const lightboxOverlay = document.getElementById('lightbox-overlay');
        const lightboxImage = document.getElementById('lightbox-image');
        const lightboxCaption = document.getElementById('lightbox-caption');
        const lightboxClose = document.getElementById('lightbox-close');
        const lightboxPrev = document.getElementById('lightbox-prev');
        const lightboxNext = document.getElementById('lightbox-next');
        const lightboxCurrent = document.getElementById('lightbox-current');
        const lightboxTotal = document.getElementById('lightbox-total');
        const lightboxThumbnails = document.getElementById('lightbox-thumbnails');

        let currentImageIndex = 0;
        let filteredImages = [...allImages];

        // Initialize the showcase
        function initializeShowcase() {
            loading.style.display = 'none';
            renderImages('all');
            setupEventListeners();
        }

        // Render images based on filter
        function renderImages(filter) {
            imageGrid.innerHTML = '';

            const imagesToShow = filter === 'all' ? allImages : allImages.filter(img => img.category === filter);

            imagesToShow.forEach((image, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'showcase-image-item';
                imageItem.innerHTML = `
                    <img src="${image.src}" alt="${image.title}" class="showcase-image" loading="lazy">
                    <div class="image-overlay">
                        <div class="image-info">
                            <h3>${image.title}</h3>
                            <p>${image.description}</p>
                        </div>
                    </div>
                `;

                imageItem.addEventListener('click', () => {
                    openLightbox(index, imagesToShow);
                });

                imageGrid.appendChild(imageItem);
            });

            // Animate items
            const items = document.querySelectorAll('.showcase-image-item');
            items.forEach((item, index) => {
                setTimeout(() => {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 50);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const filter = this.getAttribute('data-filter');

                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    // Re-render images
                    renderImages(filter);
                });
            });

            // Lightbox controls
            lightboxClose.addEventListener('click', closeLightbox);
            lightboxNext.addEventListener('click', nextImage);
            lightboxPrev.addEventListener('click', prevImage);

            // Close lightbox when clicking on overlay
            lightboxOverlay.addEventListener('click', function(e) {
                if (e.target === lightboxOverlay) {
                    closeLightbox();
                }
            });

            // Keyboard navigation
            document.addEventListener('keydown', handleKeydown);
        }

        // Lightbox functions
        function openLightbox(index, images) {
            currentImageIndex = index;
            const currentImage = images[index];

            lightboxImage.src = currentImage.src;
            lightboxCaption.textContent = `${currentImage.title} - ${currentImage.description}`;
            lightboxCurrent.textContent = index + 1;
            lightboxTotal.textContent = images.length;

            lightboxOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightboxOverlay.classList.remove('active');
            document.body.style.overflow = '';
            document.removeEventListener('keydown', handleKeydown);
        }

        function nextImage() {
            const imagesToShow = document.querySelector('.filter-btn.active').getAttribute('data-filter') === 'all' ? allImages : allImages.filter(img => img.category === document.querySelector('.filter-btn.active').getAttribute('data-filter'));
            currentImageIndex = (currentImageIndex + 1) % imagesToShow.length;
            updateLightboxImage(imagesToShow);
        }

        function prevImage() {
            const imagesToShow = document.querySelector('.filter-btn.active').getAttribute('data-filter') === 'all' ? allImages : allImages.filter(img => img.category === document.querySelector('.filter-btn.active').getAttribute('data-filter'));
            currentImageIndex = currentImageIndex === 0 ? imagesToShow.length - 1 : currentImageIndex - 1;
            updateLightboxImage(imagesToShow);
        }

        function updateLightboxImage(images) {
            const currentImage = images[currentImageIndex];
            lightboxImage.src = currentImage.src;
            lightboxCaption.textContent = `${currentImage.title} - ${currentImage.description}`;
            lightboxCurrent.textContent = currentImageIndex + 1;
        }

        function handleKeydown(e) {
            switch(e.key) {
                case 'Escape':
                    closeLightbox();
                    break;
                case 'ArrowLeft':
                    prevImage();
                    break;
                case 'ArrowRight':
                    nextImage();
                    break;
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', initializeShowcase);
    </script>
  </body>
</html>
